<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HTML/CSS Quiz practice project" />
  <title>HTML/CSS</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <li><a href="#profile">PROFILE</a></li>
        <li><a href="#html-questions">HTML</a></li>
        <li><a href="#css-questions">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form method="post" action="#" id="quiz-form">
      <section role="region" aria-labelledby="profile">
        <h2 id="profile">Profile</h2>
        <div class="info">
          <label for="student-name">Name:</label>
          <input type="text" name="student-name" id="student-name" required />
        </div>
        <div class="info">
          <label for="student-email">Email:</label>
          <input type="email" name="student-email" id="student-email" required />
        </div>
        <div class="info">
          <label for="birth-date">Date of Birth:</label>
          <input type="date" name="birth-date" id="birth-date" required />
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML</h2>
        <div class="question-block">
          <h3><span class="sr-only">Question</span>1</h3>
          <fieldset class="question" name="html-question-one">
            <legend>
              The <strong>&ltbr&gt</strong> tag is used to create a line break in HTML.
            </legend>
            <ul class="answers-list">
              <li>
                <label for="q1-a1">
                  <input type="radio" id="q1-a1" name="q1" value="true" required />
                  True
                </label>
              </li>
              <li>
                <label for="q1-a2">
                  <input type="radio" id="q1-a2" name="q1" value="false" />
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <h3><span class="sr-only">Question</span>2</h3>
          <fieldset class="question" name="html-question-two">
            <legend>
              The <strong>&lthead&gt</strong> tag in an HTML document contains all the visible content of a webpage.
            </legend>
            <ul class="answers-list">
              <li>
                <label for="q2-a1">
                  <input type="radio" id="q2-a1" name="q2" value="true" required />
                  True
                </label>
              </li>
              <li>
                <label for="q2-a2">
                  <input type="radio" id="q2-a2" name="q2" value="false" />
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS</h2>
        <div class="formrow">
          <div class="question-block">
            <label for="selector">The <strong>margin</strong> property in CSS is used to create space <i>outside</i> an
              element, between the element and other elements.</label>
          </div>
          <div class="answer">
            <select name="selector" id="selector" required>
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="question-block">
            <label for="css-textarea">Give us your feedback:</label>
          </div>
          <div class="answer">
            <textarea id="css-textarea" name="css-questions" rows="5" cols="25"></textarea>
          </div>
        </div>
      </section>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <address>
      <a href="https://github.com/nurf21">nurf21</a><br />
      Jakarta<br />
      Indonesia
    </address>
  </footer>
</body>

</html>
